<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>digging-admin : accord</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>textColor</th>
        <th>backgroundColor</th>
    </tr>
    <tr th:each="accord: ${accordPage}">
        <td th:text="${accord.id}"/>
        <td th:text="${accord.name}"/>
        <td th:text="${accord.textColor}"/>
        <td th:text="${accord.backgroundColor}"/>
    </tr>
</table>
</body>
</html>
