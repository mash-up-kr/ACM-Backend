<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>digging-admin : brand</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>logoImageUrl</th>
    </tr>
    <tr th:each="brandSimpleVo: ${brandSimpleVoPage}">
        <td th:text="${brandSimpleVo.id}"/>
        <td th:text="${brandSimpleVo.name}"/>
        <td th:text="${brandSimpleVo.logoImageUrl}"/>
    </tr>
</table>
</body>
</html>
