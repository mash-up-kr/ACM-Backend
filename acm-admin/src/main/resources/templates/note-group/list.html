<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>digging-admin : note-group</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>imageUrl</th>
        <th>customName</th>
    </tr>
    <tr th:each="noteGroup: ${noteGroupPage}">
        <td th:text="${noteGroup.id}"/>
        <td th:text="${noteGroup.name}"/>
        <td th:text="${noteGroup.imageUrl}"/>
        <td th:text="${noteGroup.customName}"/>
    </tr>
</table>
</body>
</html>
